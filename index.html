<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="head">Поможем в рассчетах всего, что нужно для жизни</h1>
            <div class="tabs-container">
                <ul class="tabs">
                    <li>
                        <a href="#">Обычный калькулятор</a>
                    </li>
                    <li class="active">
                        <a href="#">Калькулятор валют</a>
                    </li>
                    <li>
                        <a href="#">Калькулятор по вкладу</a>
                    </li>
                </ul>
                <div class="tabs-content">
                    <div class="tabs-panel" data-index="0">
                        <p>PArt 1</p>
                    </div>
                    <div class="tabs-panel active" data-index="1">
                        <div class="cur-convert">
                            <div class="cur-convert__item">
                                <div class="currency">
                                    <label for="cur-convert_select" class="currency-name">У меня есть</label>
                                    <select name="currency" id="cur-convert_select" class="currency-select">
                                        <option value="RUB" selected>RUB</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <input type="text" class="input-box__input" value="5 000">
                                    <div class="input-box__rate">1 RUR = 0.0166 USD</div>
                                </div>
                            </div>
                            <div class="cur-convert__item">
                                <div class="currency">
                                    <label for="cur-convert_select" class="currency-name">Хочу приобрести</label>
                                    <select name="currency" id="cur-convert_select" class="currency-select">
                                        <option value="RUB" selected>RUB</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <input type="text" class="input-box__input" value="5 000">
                                    <div class="input-box__rate">1 RUR = 0.0166 USD</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tabs-panel" data-index="2">
                        <p>PArt 3</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
